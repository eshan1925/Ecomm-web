<div class="signup">
    <div class="signup_container">
        <a href="/">
            <img class="signup_logo" src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo-700x394.png" >
        </a>
        <div class="signup_form">
            <h1>Sign-Up</h1>
            <form id="formData" action="" #userData="ngForm" (ngSubmit)="registerUser(userData.value)" [formGroup] = "SignupForm">
                <h5>
                    First Name
                </h5>
                <input type="text" formControlName="fname" >
                <h5>
                    Last Name
                </h5>
                <input type="text" formControlName="lname" >
                <h5>
                    Email
                </h5>
                <input type="email" formControlName="email" >
                <h5>Password</h5>
                <input type="password" formControlName="password" >
                <button type="submit" class="signup_signin_button">Sign In</button>
                <p class="signup_terms">
                    By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
                </p>
                <a href="/signup" class="signup_create_button">Login Account</a>
            </form>
        </div>
    </div>
</div>
