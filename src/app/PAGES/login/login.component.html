<div class="login">
    <div class="login_container">
        <a href="/">
            <img class="login_logo" src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo-700x394.png" >
        </a>
        <div class="login_form">
            <h1>Sign-In</h1>
            <form action="" [formGroup] = "LoginForm">
                <h5>
                    Email
                </h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password">
                <button class="login_signin_button">Sign In</button>
                <p class="login_terms" formControlName="password">
                    By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
                </p>
                <a href="/signup" class="login_create_button">Create Amazon Account</a>
            </form>
        </div>
    </div>
</div>
