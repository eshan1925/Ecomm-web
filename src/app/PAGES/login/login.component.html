<div class="login">
    <div class="login_container">
        <a href="/">
            <img class="login_logo" src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo-700x394.png" >
        </a>
        <div class="login_form">
            <h1>Sign-In</h1>
            <form action="" [formGroup] = "LoginForm">
                <h5>
                    Email
                </h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <!-- <button class="login_signin_button" (click)="Login()">Log In</button> -->
                <button class="login_signin_button" onclick="window.location.href='/'">Log In</button>
                <p class="login_terms" ondblclick="window.alert('Invalid username or Password')">
                    By continuing, you agree to Amazon's Conditions of Use and Privacy Notice.
                </p>
                <button type="button" class="login_create_button" (click)="moveToSignUp()">Create Amazon Account</button>
                <!-- <a href="/signup" class="login_create_button">Create Amazon Account</a> -->
            </form>
        </div>
    </div>
</div>
